<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body class="container">

    <section class="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Perfumes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link" href="shop.html">Shop</a>
                  <a class="nav-link" href="aboutus.html">About Us</a>
                  <a class="nav-link active" aria-current="page" href="">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </section>

    <section class="m-4">
        <h1>Contact us</h1>
    </section>

    <form class="card m-4 p-4">
        <div class="row">
            <div class="col">
                <label for="exampleInputfname" class="form-label">First Name</label>
                <input type="f-name" class="form-control" id="exampleInputfname" aria-describedby="firstname">
              </div>
            <div class="col mb-3">
              <label for="exampleInputlname" class="form-label">Last Name</label>
              <input type="l-name" class="form-control" id="exampleInputlname" aria-describedby="lastname">
            </div>
        </div>

    <div class="row">
        <div class="col mb-lg-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

        <div class="col mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone</label>
          <input type="phone" class="form-control" id="exampleInputPassword1">
        </div>  
    </div>

    <div class="mb-3">
        <label for="exampleFormControlmessage" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlmessage" rows="3"></textarea>
      </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="send" class="btn btn-primary">Send</button>
      </form>


      <footer class="bg">
        <div class="container-fluid">
            <div class="row justify-content-md-between align-items-center py-3">
    
                <div class="col-md-4 text-center text-md-left order-md-0 order-1 my-4 my-md-0">
                    <p class="text-white mb-0"><small>&copy; Todos los derechos reservados</small></p>
                </div>
    
                <div class="col-md-4">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Contact</a>
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link text-white">Social</a>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
